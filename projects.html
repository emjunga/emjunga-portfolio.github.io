<script>
  const openMenu = document.getElementById('openMenu');
  const closeMenu = document.getElementById('closeMenu');
  const overlayMenu = document.getElementById('overlayMenu');

  // ðŸŸ¢ Show overlay menu
  openMenu.addEventListener('click', () => {
    overlayMenu.classList.add('active');
  });

  // ðŸ”´ Hide overlay menu
  closeMenu.addEventListener('click', () => {
    overlayMenu.classList.remove('active');
  });

  // âŒ¨ï¸ Close with ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      overlayMenu.classList.remove('active');
    }
  });
</script>

<section>
    <div class="slider-container">
        <button class="slider-button left" id="prevBtn">&#8592;</button>
        <div class="slider-images" id="sliderTrack">

         <a href="learndesign.html"><img src="assets/mockup_learndesign.jpg" alt="Slide 1" loading="lazy"></a>
         <a href="Nutrispark.html"><img src="assets/apple_graph.jpg" alt="Slide 2" loading="lazy" style="height:80%"></a>
          <a href="revive.html"><img src="assets/bag_img.jpg" alt="Slide 3" loading="lazy"></a>
          <a href="AIGA.html"><img src="assets/AIGA_M1.jpg" alt="Slide 4" loading="lazy"></a>
          <a href="Intaglio.html"><img src="assets/intaglio_thumbn.jpg" alt="Slide 5" loading="lazy"></a>
        </div>
        <button class="slider-button right" id="nextBtn">&#8594;</button>
      </div>
    <script>
        const slider = document.getElementById('sliderTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slides = slider.querySelectorAll('img');
        let currentIndex = 0;
      
        function updateSlider() {
          const slideWidth = slides[0].clientWidth;
          slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }
      
        // ðŸ‘‰ Move to previous image
        prevBtn.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateSlider();
        });
      
        // ðŸ‘‰ Move to next image
        nextBtn.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % slides.length;
          updateSlider();
        });
      
        // ðŸ§  Make sure it resizes correctly
        window.addEventListener('resize', updateSlider);
      </script> 
</section>
